{% extends "base.html"%}
{% block page_title %}Login{% endblock %}

{% block search-bar %}{% endblock %}

{% block content %}
<div class="container lg:w-5/12  md:w-1/2 xl:w-1/4 mx-auto my-10 flex flex-col items-center border p-6 border-gray-300"></div>
    {% include 'partials/social_login.html' %}
    <form method="POST" action="{% url "users:login" %}" class="w-full">
        {% csrf_token %}
        {{form.email}}
        {{form.password}}
        <button class="btn bg-blue-300 text-white w-full">Login</button>
    </form>
    <div class="my-3"><span class="mr-2">Don't have an account?</span><a href="{% url "users:signup"%}" class="text-blue-300">Sign up</a></div>
</div>
{% endblock %}
