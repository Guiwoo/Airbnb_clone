<div class="w-1/4 mb-10 px-2">
    <a href="{% url "rooms:detail" room.pk%}">
    <div class="w-full h-64 bg-cover bg-center rounded-xl mb-4" style="background-image: url({{room.first_photo}});"></div>
    <div class="flex justify-between mb-2">
        <div class="flex">
            {% if room.host.superhost %}
                <span class="mr-1 uppercase font-bold text-xs border border-black rounded py-1 px-1">superhost</span>
            {% endif %}
            <span class="text-gray-500 block truncate">{{room.city}} â€¢ {{room.country.name}}</span>
        </div>
        <span class="text-sm flex items-center">
            <i class="fas fa-star text-red-300 text-sm mr-1"></i>
            {{room.total_rating}}
        </span>
    </div>
    <span class="text-black w-11/12 block truncate">{{room.name}}</span>
    </a>
</div>
