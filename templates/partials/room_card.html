<div class="w-1/4 mb-10 px-2">
    <div class="w-full h-64 bg-cover bg-center rounded-xl mb-4" style="background-image: url({{room.first_photo}});"></div>
    <div class="flex justify-between">
        <div>
            {% if room.host.superhost %}
                <span class="uppercase font-bold text-xs border border-black rounded py-1 px-1">superhost</span>
            {% endif %}
            <span class="text-gray-500">{{room.city}}</span>
        </div>
        <span class="text-sm flex items-center">
            <i class="fas fa-star text-red-300 text-sm mr-1"></i>
            {{room.total_rating}}
        </span>
    </div>
</div>
